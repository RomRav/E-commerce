<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <!--JavaScript-->
    <script defer src="./main.js"></script>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--Titre et icon-->
    <title>Boulangerie </title>
    <link rel="icon" type="image/x-icon" href="./images/baguette_icon.png">
</head>
<body>
    <header>
        <h1 class="display-1 text-center m-auto p-1">Boulangerie</h1>
        <!--Boutons-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link Pains" href="#">Pains</a>
                </li>
                <li class="nav-item">
                <a class="nav-link Viennoiseries" href="#">Viennoiseries</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link Patisseries" href="#">Patisseries</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link Panier" href="#" data-bs-toggle="modal" data-bs-target="#basketModal" ><i class="p-1 bi bi-basket Panier"></i>Panier</a>
                </li>
            </ul>
        </nav>
    </header>
    <!--Affichage des produits-->
    <div class="conntainer col-10 m-auto d-flex align-content-between flex-wrap" id="product-list">
    </div>
    <!--Panier-->
    <div class="modal fade" tabindex="-1" id="basketModal">
        <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Mon panier</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body" id="basket-content">
                
              </div>
              <div class="modal-footer" id="basket-footer">
                
              </div>
            </div>
          </div>
    </div>
    
</body>
</html>
